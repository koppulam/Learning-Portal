<div class="modal fade" id="{{modalId}}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Request for Training</h4>
      </div>
      <div class="modal-body">
        	<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="inputEmail3" class="col-sm-2 control-label">Topic</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="topic" placeholder="Topic">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Technology</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="technology" placeholder="Technology">
			    </div>
			  </div>
			  <div class="form-group">
			  	<label for="inputPassword3" class="col-sm-2 control-label">Type</label>
			    <div class="col-sm-10">
			      <div class="checkbox col-sm-2">
			        <label>
			          <input type="checkbox"> Internal
			        </label>
			      </div>
			      <div class="checkbox col-sm-2">
			        <label>
			          <input type="checkbox"> External
			        </label>
			      </div>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputPassword3" class="col-sm-2 control-label">Optional Coments</label>
			    <div class="col-sm-10">
			    	<textarea class="form-control" id="comments"></textarea>
			    </div>
			  </div>
			   <div class="form-group">
			    <label for="emailId" class="col-sm-2 control-label">Email</label>
			    <div class="col-sm-10">
			      <input type="email" class="form-control" id="emailId" placeholder="Email">
			    </div>
			  </div>
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>
